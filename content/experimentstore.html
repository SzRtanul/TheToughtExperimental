<div 
    name="pg_procs" 
    class="urlap"
    value="callquery"

    db-schemanames="pg_catalog"
    db-tablenames="pg_proc;pg_namespace;pg_type" 
    db-columnnames="oid;nspname;proname;
                    typname;pronamespace;proargnames;proargtypes;
                    ;"
    db-methodnames="unnest"
    db-aliases="argnames;typenames;ord;
                argname;type_oid;typenameSS;
                argtypes"
    db-query="
            SELECT #$0.#%0.#&0, #$0.#%0.#&2,
                #(0.#(3, #(1.#&3
            FROM
                #$0.#%0
            LEFT JOIN LATERAL #$0.#'0(#$0.#%0.#&5)
            WITH ORDINALITY AS #(0(#(3, #(2)
                ON true
            LEFT JOIN LATERAL #$0.#'0(#$0.#%0.#&6)
            WITH ORDINALITY AS #(6(#(4, #(2)
                ON #(0.#(2 = #(6.#(2
            LEFT JOIN #$0.#%2 #(1 ON 
                #(1.#&0 = #(6.#(4
            ORDER BY #$0.#%0.#&0 ASC
            OFFSET (\-$oldal\- * 50)
            LIMIT 50;"
>
    <input type="number" name="oldal">
   <br> <button class="kuld">Küggyed neki!</button>
</div>
