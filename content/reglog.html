<ul class="lJS">
    <li>reglog</li>
</ul>

<table class="urlap" action="registrated" usqf="2" useRespInEvent>
    <thead>
        <tr>
            <th colspan="2"><h1>Regisztráció</h1></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Felhasználónév</td>
            <td><input name="username" type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input name="emailaddress" type="email"></td>
        </tr>
        <tr>
            <td>Jelszó</td>
            <td><input class="xhr" name="userpassword" type="password"></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2"><button class="kuld">Regisztráció</button></td>
        </tr>
    </tfoot>
</table>

<table class="urlap" action="logined" usqf="3" useRespInEvent>
    <tbody>
        <tr>
            <td><label for="felh">Felhasználónév:</label></td>
            <td><input type="text" name="username" id="felh"></td>
        </tr>
        <tr>
            <td><label for="jelsz">Jelszó:</label></td>
            <td><input type="password" name="jelszoHash" id="jelsz" class="xhr"></td>
        </tr>
        <tr>
            <td colspan="2" class="allapot"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="aktuel">Csak aktuel</button>
                <button class="kuld">Bejelentkezés</button>
            </td>
        </tr>
    </tbody>
</table>

<table class="retn" cjust="felh"></table>
